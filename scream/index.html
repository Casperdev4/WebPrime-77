<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPrime 77 - Es-tu pr&ecirc;t ?</title>
  <meta name="description" content="R&eacute;ponds aux 5 questions... ou disparais. Une exp&eacute;rience interactive par WebPrime 77, agence web &agrave; Melun.">
  <meta property="og:title" content="WebPrime 77 - Es-tu pr&ecirc;t ?">
  <meta property="og:description" content="R&eacute;ponds aux 5 questions... ou disparais. Teste tes connaissances web !">
  <meta property="og:image" content="https://webprime-77.fr/webprime.webp">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://webprime-77.fr/scream/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="WebPrime 77 - Es-tu pr&ecirc;t ?">
  <meta name="twitter:description" content="R&eacute;ponds aux 5 questions... ou disparais.">
  <meta name="twitter:image" content="https://webprime-77.fr/webprime.webp">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="../favicon.ico">
</head>
<body>

  <!-- ==================== BARRE DE PROGRESSION ==================== -->
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <!-- ==================== MASQUE GHOSTFACE (fond) ==================== -->
  <div id="ghostface-bg">
    <img src="scream.png" alt="" aria-hidden="true">
  </div>

  <!-- ==================== PARTICULES ==================== -->
  <div id="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- ==================== BROUILLARD ==================== -->
  <div id="fog-overlay">
    <div class="fog-layer fog-1"></div>
    <div class="fog-layer fog-2"></div>
    <div class="fog-layer fog-3"></div>
  </div>

  <!-- ==================== SC&Egrave;NE PRINCIPALE ==================== -->
  <div id="scene">
    <div id="dialogue-zone">

      <!-- Conteneur de question -->
      <div id="question-container" class="hidden">
        <div id="question-counter"></div>
        <h2 id="question-text"></h2>
        <div id="answers-container"></div>
      </div>

      <!-- Message d'erreur -->
      <div id="error-message" class="hidden">
        <p id="error-text"></p>
        <button id="quit-btn">QUITTER CE SITE</button>
      </div>

      <!-- Message de victoire -->
      <div id="victory-message" class="hidden">
        <h1 class="victory-title">F&eacute;licitations...</h1>
        <p class="victory-subtitle">Tu as surv&eacute;cu. Bienvenue chez les pros.</p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
